<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sistema de Venda</title>
  </head>

  <body>
    <div class="container main-page">
      <div class="alert alert-primary" role="alert">
        <div class="text-center">
          <p class="title">Resturante Gourmet</p>
          <div id="current-clock"></div>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="mb-3 col-xs-12 col-sm-12 col-md-6">
            <label for="clientName" class="form-label">Nome do cliente</label>
            <input
              placeholder="Digite o nome do cliente"
              type="text"
              class="form-control"
              id="clientName"
            />
            <div class="invalid-feedback">
              Por favor, informe o nome do cliente.
            </div>
          </div>

          <div class="mb-3 col-xs-12 col-sm-12 col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input
              placeholder="Fulano@gmail.com"
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <div class="invalid-feedback">
              Por favor, informe o e-mail do cliente.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-xs-12 col-sm-12 col-md-6">
            <label for="menu" class="form-label">Cardápio</label>
            <select id="menu" class="form-select">
              <option value="0" disabled selected>Selecione um prato...</option>
              <option value="15.90">Macarrão com queijo - R$15,90</option>
              <option value="21.90">Estrogonofe de frango - R$21,90</option>
              <option value="22.90">Parmegiana - R$22,90</option>
              <option value="25.90">Estrogonofe de carne - R$25,90</option>
            </select>
            <div class="invalid-feedback">Por favor, informe um prato.</div>
          </div>

          <div class="mb-3 col-xs-12 col-sm-12 col-md-6">
            <label for="clientAddress" class="form-label"
              >Endereço do cliente</label
            >
            <input
              placeholder="R. Joaquim Nascimento, Jardim Azure, 112, Sorocaba-SP"
              type="text"
              class="form-control"
              id="clientAddress"
            />
            <div class="invalid-feedback">
              Por favor, informe o endereço do cliente.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="row">
              <label for="plus" class="form-label">Adicionais (opcional)</label>
            </div>
            <div
              id="plus"
              class="btn-group"
              role="group"
              aria-label="Basic checkbox toggle button group"
            >
              <input
                type="checkbox"
                class="btn-check"
                id="plus-1"
                value="3"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="plus-1"
                >Bacon - R$3,00</label
              >

              <input
                type="checkbox"
                class="btn-check"
                value="4"
                id="plus-2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="plus-2"
                >Cheddar - R$4,00</label
              >

              <input
                type="checkbox"
                class="btn-check"
                value="2"
                id="plus-3"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="plus-3"
                >Mussarela - R$2,00</label
              >
            </div>
          </div>

          <div class="col-md-6 mb-5">
            <div class="row">
              <label for="exampleInputEmail1" class="form-label"
                >Meio de entrega</label
              >
            </div>
            <div class="btn-group" role="group" id="check-group">
              <input
                type="radio"
                class="btn-check"
                name="delivery"
                id="trip"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="trip">Viagem</label>

              <input
                type="radio"
                class="btn-check"
                name="delivery"
                id="local"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="local">Local</label>
            </div>
          </div>
        </div>

        <div class="row mb-5 gx-0 gy-3 justify-content-evenly">
          <button
            type="button"
            onclick="calc()"
            class="btn btn-primary col-12 col-sm-3"
          >
            Calcular
          </button>
          <button
            onclick="generateReceipt()"
            type="button"
            class="btn btn-primary col-12 col-sm-3"
          >
            Recibo
          </button>
          <button
            type="reset"
            onclick="textReset()"
            class="btn btn-primary col-12 col-sm-3"
          >
            Novo Pedido
          </button>
        </div>

        <div class="mb-3 col-12">
          <label for="total" class="form-label">Valor total:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Valor total do pedido"
            id="total-receipt"
            disabled
            autocomplete="off"
          />
        </div>

        <div class="col-12 mb-3">
          <label for="receipt">Recibo:</label>
          <textarea
            class="form-control textarea-receipt"
            placeholder="Informações referentes ao pedido"
            id="receipt"
            style="height: 15rem"
            disabled
          >
          </textarea>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
